plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.0'
    implementation group: 'org.testng', name: 'testng', version: '7.5'
}

test {
    useTestNG()
}